    <style>
        body { 
            font-family: Arial, Helvetica, sans-serif;
        }

        a#badge {
            display: block;
            position: absolute;
            top: 10px;
            right: 10px;
            width: 150px;
            padding: 10px 5px 10px 50px;
            color: #000000;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            border: 1px solid #000000;
            border-radius: 10px;
            background: url(sars-cov-2.png) 10px no-repeat;
            background-size: 40px;
            transition-duration: 250ms;
        }
        
        a#badge:hover {
            color: #FFFFFF;
            background-color: #000000;
        }

        header {
            text-align: center;
        }

        header h1#title {
            margin-bottom: 5px;
        }

        h2#subtitle {
            font-size: 1em;

            float: right;

        div.data h4 {

        div.data h3 {

<body>

    <a id="badge" href="https://covid.csullender.com/">Check out My COVID-19 Tracker</a>

    <header>
        <h1 id="title">Texas COVID-19 Hospital Resource Usage</h1>
        <h2 id="subtitle"></h2>
    </header>

    <div id="control">
        <label for="tsa">Select Location:</label>
        <select name="tsa" id="tsaSelect"></select>
    </div>
    <div class="container">
        <div id="chart-hospital-beds" class="chart"></div>
        <div id="data-hospital-beds" class="data"></div>
    </div>

    <div class="container">
        <div id="chart-icu-beds" class="chart"></div>
        <div id="data-icu-beds" class="data"></div>
    </div>

    <footer>
        <p>
            Data from 
            <a href="https://www.dshs.state.tx.us/coronavirus/additionaldata/" target="_blank">Texas DSHS</a> Â· 
            <a href="https://github.com/shiruken/covid-texas" target="_blank">View on GitHub</a>
        </p>
    </footer>

    <script src="https://d3js.org/d3.v5.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        
        const margin = {top: 30, right: 10, bottom: 30, left: 50},
            width = 880 - margin.left - margin.right,
            height = 450 - margin.top - margin.bottom;

        // Define redundant y-axis elements
        var y = d3.scaleLinear()
            .domain([0, 100])
            .range([height, 0]);

        var yAxis = d3.axisLeft(y)
            .ticks(5)
            .tickFormat(d => d + "%");

        var yAxisGrid = d3.axisLeft(y)
            .tickSize(-width)
            .tickFormat('')
            .ticks(5);

        // Total Hospital Bed Usage Chart
        var svg_total = d3.select('#chart-hospital-beds')
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        svg_total.append('g')
            .attr('class', 'yAxisGrid')
            .call(yAxisGrid);

        svg_total.append("g")
            .attr('class', 'yAxis')
            .call(yAxis);

        var hover_line_total = svg_total.append("line")
            .attr("class", "hover-line")
            .attr("x1", width)
            .attr("x2", width)
            .attr("y1", 0)
            .attr("y2", height)
            .style("opacity", 0);

        var legendScale_total = d3.scaleOrdinal()
            .domain(["Hospital Beds Used", "Used Beds with COVID-19"])
            .range(["#7570B3", "#D95F02"]);

        var legend_total = d3.legendColor()
            .scale(legendScale_total)
            .shapePadding(5);

        var legend_total_container = svg_total.append("g")
            .attr("transform", "translate(20, 20)")
            .call(legend_total);


        // ICU Bed Usage Chart
        var svg_icu = d3.select('#chart-icu-beds')
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        svg_icu.append('g')
            .attr('class', 'yAxisGrid')
            .call(yAxisGrid);

        svg_icu.append("g")
            .attr('class', 'yAxis')
            .call(yAxis);

        var hover_line_icu = svg_icu.append("line")
            .attr("class", "hover-line")
            .attr("x1", width)
            .attr("x2", width)
            .attr("y1", 0)
            .attr("y2", height)
            .style("opacity", 0);

        var legendScale_icu = d3.scaleOrdinal()
            .domain(["ICU Beds Used", "Used ICU Beds with COVID-19"])
            .range(["#7570B3", "#D95F02"]);

        var legend_icu = d3.legendColor()
            .scale(legendScale_icu)
            .shapePadding(5);

        var legend_icu_container = svg_icu.append("g")
            .attr("transform", "translate(20, 20)")
            .call(legend_icu);


        var parseDate = d3.timeParse("%Y-%m-%d");
        var formatDate = d3.timeFormat("%B %e, %Y");
        var bisectDate = d3.bisector(d => d.date).left;


        d3.csv('data.csv', function(d) {
            return {
                tsa: d.tsa,
                location: d.location,
                date: parseDate(d['date']),
                total_beds_available: parseValue(d.total_beds_available),
                total_beds_occupied: parseValue(d.total_beds_occupied),
                percent_total_occupied: 100 * +d.total_beds_occupied / (+d.total_beds_occupied + +d.total_beds_available),
                icu_beds_available: parseValue(d.icu_beds_available),
                icu_beds_occupied: parseValue(d.icu_beds_occupied),
                percent_icu_occupied: 100 * +d.icu_beds_occupied / (+d.icu_beds_occupied + +d.icu_beds_available),
                covid_inpatients: parseValue(d.covid_inpatients),
                covid_icu_inpatients: parseValue(d.covid_icu_inpatients),
                percent_total_covid: 100 * +d.covid_inpatients / +d.total_beds_occupied,
                percent_icu_covid: 100 * +d.covid_icu_inpatients / +d.icu_beds_occupied
            };
        }).then(function(data) {

            const defaultTSA = "Total";

            // Group data by TSA
            var data = d3.nest()
                .key(function(d) { return d.tsa; })
                .object(data);
            var tsaIDs = Object.keys(data);
            tsaIDs.unshift(tsaIDs.pop()); // Statewide Total should be first

            // Update subtitle
            let N = data[defaultTSA].length - 1;
            d3.select("#subtitle").text("Trauma Service Area (TSA) data updated on "
                + formatDate(data[defaultTSA][N].date));

            // Populate select menu and select default TSA
            d3.select("#tsaSelect")
                .selectAll('options')
                .data(tsaIDs)
                .enter()
                .append('option')
                .text(function (d) { 
                    if (d === "Total")
                        return data[d][0]['location'];
                    else
                        return data[d][0]['location'] + " (TSA-" + d + ")";               
                })
                .attr("value", function (d) { return d; })
                .property("selected", function(d){ return d === defaultTSA; });

            // Populate details sections
            updateTotalDetails(data[defaultTSA][N]);     
            updateICUDetails(data[defaultTSA][N]);     
 
            // Total Hospital Bed Usage Chart
            var xExtent_total = getDateExtent(data[defaultTSA], 'total_beds_occupied', 'total_beds_available');
            var x_total = d3.scaleTime()
                .domain(xExtent_total)
                .range([0, width]);
            
            var xAxis_total = svg_total.append("g")
                .attr('class', 'xAxis')
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x_total));

            var note_total = svg_total.append('g')
                .attr("class", "note");

            note_total.append("line")
                .attr("x1", x_total(parseDate('2020-05-29')))
                .attr("x2", x_total(parseDate('2020-05-29')))
                .attr("y1", y(15))
                .attr("y2", height);

            note_total.append("text")
                .text('Data incomplete prior to May 29 ')
                .attr("x", x_total(parseDate('2020-05-29')))             
                .attr("y", y(13))
                .attr("text-anchor", "end");

            var plot_usage_total = svg_total.append("path")
                .datum(data[defaultTSA])
                .attr("fill", "none")
                .attr("stroke", "#7570B3")
                .attr("stroke-width", 4)
                .attr("d", d3.line()
                    .x(function(d) { return x_total(d.date); })
                    .y(function(d) { return y(d.percent_total_occupied); })
                    .defined(function(d) { return (d.total_beds_occupied != null && d.total_beds_available != null); })
                );

            var plot_covid_total = svg_total.append("path")
                .datum(data[defaultTSA])
                .attr("fill", "none")
                .attr("stroke", "#D95F02")
                .attr("stroke-width", 4)
                .attr("d", d3.line()
                    .x(function(d) { return x_total(d.date); })
                    .y(function(d) {return y(d.percent_total_covid); })
                    .defined(function(d) { return (d.covid_inpatients != null && d.total_beds_occupied != null); })
                );

            var title_total = svg_total.append("text")
                    .attr("x", (width / 2))             
                    .attr("y", 0 - (margin.top / 2))
                    .attr("text-anchor", "middle")  
                    .attr('class', 'chartTitle')
                    .text("Hospital Bed Usage in " + data[defaultTSA][0].location 
                          + " (TSA-" + data[defaultTSA][0].tsa + ")");

            var focus_circle_usage_total = svg_total.append("circle")
                .attr("r", 6)
                .attr("fill", "#7570B3")
                .attr("cx", x_total(data[defaultTSA][N].date))
                .attr("cy", y(data[defaultTSA][N].percent_total_occupied));

            var focus_circle_covid_total = svg_total.append("circle")
                .attr("r", 6)
                .attr("fill", "#D95F02")
                .attr("cx", x_total(data[defaultTSA][N].date))
                .attr("cy", y(data[defaultTSA][N].percent_total_covid));

            var overlay_total = svg_total.append('rect')
                .datum(data[defaultTSA])
                .style("fill", "none")
                .style("pointer-events", "all")
                .attr('width', width)
                .attr('height', height)
                .on("mouseover", function() { 
                    hover_line_total.style("opacity", 1);
                })
                .on("mouseout", function(d) {
                    hover_line_total.style("opacity", 0);
                    let N = d.length - 1;
                    focus_circle_usage_total
                        .attr("cx", x_total(d[N].date))
                        .attr("cy", y(d[N].percent_total_occupied));
                    focus_circle_covid_total
                        .attr("cx", x_total(d[N].date))
                        .attr("cy", y(d[N].percent_total_covid));
                    updateTotalDetails(d[N]);
                })
                .on('mousemove', function(d) { 
                    var x0 = x_total.invert(d3.mouse(this)[0]);
                    var i = bisectDate(d, x0, 0, d.length - 1);
                    hover_line_total
                        .attr("x1", x_total(d[i].date))
                        .attr("x2", x_total(d[i].date));
                    focus_circle_usage_total
                        .attr("cx", x_total(d[i].date))
                        .attr("cy", y(d[i].percent_total_occupied));
                    focus_circle_covid_total
                        .attr("cx", x_total(d[i].date))
                        .attr("cy", y(d[i].percent_total_covid));
                    updateTotalDetails(d[i]);
                 });


            // ICU Bed Usage Chart
            var xExtent_icu = getDateExtent(data[defaultTSA], 'icu_beds_occupied', 'icu_beds_available');
            var x_icu = d3.scaleTime()
                .domain(xExtent_icu)
                .range([0, width]);
            
            var xAxis_icu = svg_icu.append("g")
                .attr('class', 'xAxis')
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x_icu));

            var note_icu = svg_icu.append('g')
                .attr("class", "note");

            note_icu.append("line")
                .attr("x1", x_icu(parseDate('2020-05-29')))
                .attr("x2", x_icu(parseDate('2020-05-29')))
                .attr("y1", y(30))
                .attr("y2", height);

            note_icu.append("text")
                .text('Data incomplete prior to May 29 ')
                .attr("x", x_icu(parseDate('2020-05-29')))             
                .attr("y", y(28))
                .attr("text-anchor", "end");

            var plot_usage_icu = svg_icu.append("path")
                .datum(data[defaultTSA])
                .attr("fill", "none")
                .attr("stroke", "#7570B3")
                .attr("stroke-width", 4)
                .attr("d", d3.line()
                    .x(function(d) { return x_icu(d.date); })
                    .y(function(d) { return y(d.percent_icu_occupied); })
                    .defined(function(d) { return (d.icu_beds_occupied != null && d.icu_beds_available != null); })
                );

            var plot_covid_icu = svg_icu.append("path")
                .datum(data[defaultTSA])
                .attr("fill", "none")
                .attr("stroke", "#D95F02")
                .attr("stroke-width", 4)
                .attr("d", d3.line()
                    .x(function(d) { return x_icu(d.date); })
                    .y(function(d) {return y(d.percent_icu_covid); })
                    .defined(function(d) {
                        return (d.covid_icu_inpatients != null && d.icu_beds_occupied != null
                                && d.covid_icu_inpatients < d.icu_beds_occupied);
                    })
                );

            var title_icu = svg_icu.append("text")
                .attr("x", (width / 2))             
                .attr("y", 0 - (margin.top / 2))
                .attr("text-anchor", "middle")  
                .attr('class', 'chartTitle')
                .text("ICU Bed Usage in " + data[defaultTSA][0].location 
                        + " (TSA-" + data[defaultTSA][0].tsa + ")");

            var focus_circle_usage_icu = svg_icu.append("circle")
                .attr("r", 6)
                .attr("fill", "#7570B3")
                .attr("cx", x_total(data[defaultTSA][N].date))
                .attr("cy", y(data[defaultTSA][N].percent_icu_occupied));

            var focus_circle_covid_icu = svg_icu.append("circle")
                .attr("r", 6)
                .attr("fill", "#D95F02")
                .attr("cx", x_total(data[defaultTSA][N].date))
                .attr("cy", y(data[defaultTSA][N].percent_icu_covid));

            var overlay_icu = svg_icu.append('rect')
                .datum(data[defaultTSA])
                .style("fill", "none")
                .style("pointer-events", "all")
                .attr('width', width)
                .attr('height', height)
                .on("mouseover", function() { 
                    hover_line_icu.style("opacity", 1);
                })
                .on("mouseout", function(d) {
                    hover_line_icu.style("opacity", 0);
                    let N = d.length - 1;
                    focus_circle_usage_icu
                        .attr("cx", x_icu(d[N].date))
                        .attr("cy", y(d[N].percent_icu_occupied));
                    focus_circle_covid_icu
                        .attr("cx", x_icu(d[N].date))
                        .attr("cy", y(d[N].percent_icu_covid));
                    updateICUDetails(d[N]);
                })
                .on('mousemove', function(d) { 
                    var offset = bisectDate(d, xExtent_icu[0]) + 1;
                    var x0 = x_icu.invert(d3.mouse(this)[0]);
                    var i = bisectDate(d, x0, offset, d.length - 1);
                    hover_line_icu
                        .attr("x1", x_icu(d[i].date))
                        .attr("x2", x_icu(d[i].date));
                    focus_circle_usage_icu
                        .attr("cx", x_icu(d[i].date))
                        .attr("cy", y(d[i].percent_icu_occupied));
                    focus_circle_covid_icu
                        .attr("cx", x_icu(d[i].date))
                        .attr("cy", y(d[i].percent_icu_covid));
                    updateICUDetails(d[i]);
                 });


            // Update charts when different TSA is selected
            d3.select("#tsaSelect").on("change", function(d) {
                var selectedTSA = d3.select(this).property("value");

                // Update x-axis ranges
                xExtent_total = getDateExtent(data[selectedTSA], 'total_beds_occupied', 'total_beds_available'); 
                x_total.domain(xExtent_total);
                xAxis_total
                    .transition()
                    .duration(250)
                    .call(d3.axisBottom(x_total));

                xExtent_icu = getDateExtent(data[selectedTSA], 'icu_beds_occupied', 'icu_beds_available');
                x_icu.domain(xExtent_icu);
                xAxis_icu
                    .transition()
                    .duration(250)
                    .call(d3.axisBottom(x_icu));

                // Draw new total hospital bed usage line
                plot_usage_total.datum(data[selectedTSA])
                    .transition()
                    .duration(250)
                    .attr("d", d3.line()
                        .x(function(d) { return x_total(d.date); })
                        .y(function(d) { return y(d.percent_total_occupied); })
                        .defined(function(d) { return (d.total_beds_occupied != null && d.total_beds_available != null); })
                    );

                // Draw new total hospital bed COVID-19 usage line
                plot_covid_total.datum(data[selectedTSA])
                    .transition()
                    .duration(250)
                    .attr("d", d3.line()
                        .x(function(d) { return x_total(d.date); })
                        .y(function(d) {return y(d.percent_total_covid); })
                        .defined(function(d) { return (d.covid_inpatients != null && d.total_beds_occupied != null); })
                    );

                // Draw new ICU bed usage line
                plot_usage_icu.datum(data[selectedTSA])
                    .transition()
                    .duration(250)
                    .attr("d", d3.line()
                        .x(function(d) { return x_icu(d.date); })
                        .y(function(d) { return y(d.percent_icu_occupied); })
                        .defined(function(d) { return (d.icu_beds_occupied != null && d.icu_beds_available != null); })
                    );

                // Draw new ICU bed COVID-19 usage line
                plot_covid_icu.datum(data[selectedTSA])
                    .transition()
                    .duration(250)
                    .attr("d", d3.line()
                        .x(function(d) { return x_icu(d.date); })
                        .y(function(d) {return y(d.percent_icu_covid); })
                        .defined(function(d) {
                            return (d.covid_icu_inpatients != null && d.icu_beds_occupied != null
                                && d.covid_icu_inpatients < d.icu_beds_occupied);
                        })
                    );

                // Update titles
                let tsa = data[selectedTSA][0].tsa;
                let location = data[selectedTSA][0].location;
                if (selectedTSA === "Total") {
                    title_total.text("Statewide Hospital Bed Usage");
                    title_icu.text("Statewide ICU Bed Usage");
                } else {
                    title_total.text("Hospital Bed Usage in " + location + " (TSA-" + tsa + ")");
                    title_icu.text("ICU Bed Usage in " + location + " (TSA-" + tsa + ")");
                }

                // Toggle 'Statewide Total' notes
                if (selectedTSA === "Total") {
                    note_total.transition().duration(250).style('opacity', 1);
                    note_icu.transition().duration(250).style('opacity', 1);
                } else {
                    note_total.style('opacity', 0);
                    note_icu.style('opacity', 0);
                }

                // Update mouseover overlay data
                overlay_total.datum(data[selectedTSA]);
                overlay_icu.datum(data[selectedTSA]);

                // Update details sections
                let N = data[selectedTSA].length - 1;
                updateTotalDetails(data[selectedTSA][N]);
                updateICUDetails(data[selectedTSA][N]);

                // Move focus circles to new coordinates
                focus_circle_usage_total
                    .transition()
                    .duration(250)
                    .attr("cx", x_total(data[selectedTSA][N].date))
                    .attr("cy", y(data[selectedTSA][N].percent_total_occupied));

                focus_circle_covid_total
                    .transition()
                    .duration(250)
                    .attr("cx", x_total(data[selectedTSA][N].date))
                    .attr("cy", y(data[selectedTSA][N].percent_total_covid));

                focus_circle_usage_icu
                    .transition()
                    .duration(250)
                    .attr("cx", x_icu(data[selectedTSA][N].date))
                    .attr("cy", y(data[selectedTSA][N].percent_icu_occupied));

                focus_circle_covid_icu
                    .transition()
                    .duration(250)
                    .attr("cx", x_icu(data[selectedTSA][N].date))
                    .attr("cy", y(data[selectedTSA][N].percent_icu_covid));                    

                // Move legend for overlapping data
                if (selectedTSA === "H")
                    legend_icu_container
                        .transition()
                        .duration(250)
                        .attr("transform", "translate(20, 175)");
                else if (selectedTSA === "M")
                    legend_icu_container
                        .transition()
                        .duration(250)
                        .attr("transform", "translate(20, 255)");
                else if (selectedTSA === "Q")
                    legend_icu_container
                        .transition()
                        .duration(250)
                        .attr("transform", "translate(20, 175)");
                else if (selectedTSA === "R")
                    legend_icu_container
                        .transition()
                        .duration(250)
                        .attr("transform", "translate(20, 100)");
                else if (selectedTSA === "T")
                    legend_icu_container
                        .transition()
                        .duration(250)
                        .attr("transform", "translate(20, 175)");
                else if (selectedTSA === "U")
                    legend_icu_container
                        .transition()
                        .duration(250)
                        .attr("transform", "translate(20, 100)");                        
                // Reset legend position if previously moved
                else if (legend_icu_container.attr("transform") != "translate(20, 20)")
                    legend_icu_container
                        .transition()
                        .duration(250)
                        .attr("transform", "translate(20, 20)");

            });

        });

        // Properly handle null values loaded from CSV
        function parseValue(value) {
            if (value === "")
                return null;
            else
                return +value;
        }

        // Return padded date extent for set of keys
        function getDateExtent(data, key1, key2) {
            let max = d3.max(data, function(d) { return d.date; });
            let min = d3.min(data, function(d) {
                if (d[key1] != null && d[key2] != null)
                    return d.date;
                else
                    return max;
            });
            return [d3.timeDay.offset(min, -1), d3.timeDay.offset(max, 1)]
        }
